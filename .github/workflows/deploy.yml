name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build frontend with Parcel
        run: npm run build

      - name: ğŸ” List project files for debugging
        run: |
          echo "ğŸ“ Current directory structure:"
          ls -R
          echo ""
          echo "ğŸ“ api folder contents:"
          ls -R api || echo "api folder NOT found!"

      - name: ğŸš€ Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GREEN_POND_09B8D281E }}
          app_location: dist
          api_location: api
          deployment_action: upload
